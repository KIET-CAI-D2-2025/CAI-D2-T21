<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Action Recognition</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form { margin: 20px; }
        video { max-width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Upload a Video for Action Recognition</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    
    {% if results %}
        <h2>Results:</h2>
        <video controls>
            <source src="{{ url_for('static', filename='uploads/' + filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <ul>
            {% for result in results %}
                <li><strong>{{ result.action }}</strong>: {{ result.accuracy }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
